
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark pb-4" style="font-weight: 800;">Atualizar Postagem?</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo" style="font-size: 22px; font-weight: 500;">Titulo</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          [(ngModel)]="post.title"
        />
      </div>

      <div class="form-group">
        <label for="description" style="font-size: 22px; font-weight: 500;">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="post.description"
        />
      </div>

      <div class="d-flex justify-content-center">
        <a routerLink="/feed" class="btn btn-danger m-1">Sair</a>
        <button class="btn btn-success m-1" (click)="atualizar()">Atualizar</button>
      </div>
    </div>
  </div>
</div>
