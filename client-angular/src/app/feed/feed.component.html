<app-menu></app-menu>

<div class="container-fluid mt-4">
  <div class="row nav-c d-flex align-items-center">
    <div class="col-12 text-center">
      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <button
            data-toggle="modal"
            data-target="#novaPostagem"
            class="btn mr-2 nova-postagem"
          >
            Nova Postagem
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container d-flex align-middle" style="height: 50px">
<div class="row">
  <div class="col">
    <strong> Temas:</strong>
  </div>
  <div class="col" *ngFor="let item of listaTemas">
    {{item.title}}
    </div>
</div>
</div>

<!--  Cabeçalho de Postagens -->
<div class="container">
  <nav>
    <div
      class="nav nav-tabs d-flex justify-content-center"
      id="nav-tab"
      role="tablist"
    >
      <a
        class="nav-link active"
        id="nav-home-tab"
        data-toggle="tab"
        href="#nav-home"
        role="tab"
        aria-controls="nav-home"
        aria-selected="true"
        >Todas Postagens</a
      >
    </div>
  </nav>


<!-- POSTAGEMS -->
  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade show active"
      id="nav-home"
      role="tabpanel"
      aria-labelledby="nav-home-tab"
    >
      <div class="card-columns mt-4">
        <div class="card text-center pt-3" *ngFor="let item of listaPostagens">
          <div class="card-body container">
            <h5 class="card-title">{{ item.title }}</h5>
            <img class="img-post" src="{{ item.image }}" alt="" />
            <div class="card-tex">
              <p class="card-text p-2">
                {{ item.description }}
              </p>
            </div>
  
            <p class="card-text">
              <small class="text-muted">
                {{ item.data | date: "dd/MM/yyyy" }} às
                {{ item.data | date: "HH:mm" }}</small
              >
            </p>
            <h5 style="font-size: 16px">Autor: {{ item.user.username }}</h5>
          </div>
          <div class="container d-flex justify-content-center">
            
              <a class="editar mt-3" [routerLink]="['/edit-post', item.id]">
                Editar
              </a>
            
            
              <a class="deletar mt-3" [routerLink]="['/delete-post', item.id]">
                Apagar
              </a>
            
          </div>
          <div style="height: 10px"></div>
        </div>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="nav-profile"
      role="tabpanel"
      aria-labelledby="nav-profile-tab"
    >
      2
    </div>
    <div
      class="tab-pane fade"
      id="nav-contact"
      role="tabpanel"
      aria-labelledby="nav-contact-tab"
    >
      3
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="novaPostagem"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="Nova" id="exampleModalCenterTitle">Nova postagem</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            placeholder="Digite o título"
            [(ngModel)]="postagem.title"
          />
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea
            class="form-control"
            name="texto"
            id="texto"
            rows="3"
            [(ngModel)]="postagem.description"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Link da imagem</label>
          <input
            type="text"
            class="form-control"
            id="image"
            placeholder="Url da image"
            [(ngModel)]="postagem.image"
          />
        </div>

        <div class="form-group">
          <label for="texto"
            >Escolha um tema ou
            <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>:
          </label>
          <select
            name="tema"
            id="tema"
            class="form-control"
            [(ngModel)]="idTema"
            (change)="(findAllTemas)"
          >
            <option *ngFor="let item of listaTemas" value="{{ item.id }}">
              {{ item.title }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          (click)="publicar()"
        >
          Publicar
        </button>
      </div>
    </div>
  </div>
</div>
