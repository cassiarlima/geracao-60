<app-menu></app-menu>

<div class="container">
  <div class="justify-content-center mt-3">
    <a class="fs-4" routerLink="/feed">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        fill="currentColor"
        class="bi bi-arrow-left mx-4"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
        />
      </svg>
      <strong>Voltar</strong>
    </a>
  </div>
</div>
<div class="container-fluid">
  <div class="row nav-c">
    <div class="col-md-12 text-white">
      <h1 class="title text-center">Cadastre um tema</h1>
      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <label for="title " class="text-primary">Titulo do tema</label>
            <input
              [(ngModel)]="theme.title"
              type="text"
              class="form-control"
              id="title"
              placeholder="Min 2 e Max 20 caracteres"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="description" class="text-primary">Resumo do tema</label>
            <input
              [(ngModel)]="theme.description"
              type="text"
              class="form-control"
              id="description"
              placeholder="Min 10 e Max 40 caracteres)"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="hashtags" class="text-primary">Palavras-chave</label>
            <input
              [(ngModel)]="theme.hashtags"
              type="text"
              class="form-control"
              id="hashtags"
              placeholder="Palavras-chave: Min 2 Max 40 caracteres"
            />
          </div>
          <br />

          <div class="d-flex justify-content-center">
            <button class="btn btn-light novo-tema" (click)="cadastrar()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center title">Temas</h2>
    </div>
  </div>
  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let theme of listaTemas">
            <th>{{ theme.id }}</th>
            <td>{{ theme.title }}</td>
            <td class="d-flex justify-content-end">
              <button
                class="btn btn-info mr-3"
                [routerLink]="['/edit-theme', theme.id]"
              >
                Editar
              </button>
              <button
                class="btn btn-danger"
                [routerLink]="['/delete-theme', theme.id]"
              >
                Apagar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
