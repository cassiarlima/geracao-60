<div class="container-fluid">

    <div class="row nav-c">
        <div class="col-md-12 text-white">

            <a routerLink='/inicio' class="text-white text-left">
                <i class="fa fa-angle-left" aria-hidden="true"></i> Início
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5>Veja os temas que estão cadastrados aqui! Não achou o tema que queria? Você pode cadastrar um novo e fazer várias postagens legais.</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="title " class="text-primary">Titulo(2x20)</label>
                        <input [(ngModel)]='theme.title' type="text" class="form-control" id="title" placeholder="Digite a descrição do tema">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="description" class="text-primary">Descrição(10x40)</label>
                        <input [(ngModel)]='theme.description' type="text" class="form-control" id="description" placeholder="Digite a descrição do tema">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="hashtags" class="text-primary">Hashtags(2x40)</label>
                        <input [(ngModel)]='theme.hashtags' type="text" class="form-control" id="hashtags" placeholder="Digite a descrição do tema">
                    </div>
                    <br>
    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)= 'cadastrar()'>Cadastrar</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                   
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let theme of listaTemas'>
                        <th>{{theme.id}}</th>
                        <td>{{theme.title}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3">Editar</button>
                            <button class="btn btn-danger">Apagar</button>
                        </td>
                    
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
