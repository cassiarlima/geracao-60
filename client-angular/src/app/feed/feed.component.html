<app-menu></app-menu>

<div class="container-fluid mt-4">
  <div class="row nav-c d-flex align-items-center">
    <div class="col-12 text-center">
      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <button
            data-toggle="modal"
            data-target="#novaPostagem"
            class="btn mr-2 nova-postagem "
          >
            Nova Postagem
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mb-5 mt-5" id="postagens">
  <nav>
    <div
      class="nav nav-tabs d-flex justify-content-center"
      id="nav-tab"
      role="tablist"
    >
      <a
        class="nav-item nav-link active text-secondary font-weight-bold"
        id="nav-todasPostagens-tab"
        data-toggle="tab"
        href="#todasPostagens"
        role="tab"
        aria-controls="nav-todasPostagens"
        aria-selected="true"
        >Todas as postagens</a
      >

      <a
        class="nav-item nav-link text-secondary font-weight-bold"
        id="nav-minhasPostagens-tab"
        data-toggle="tab"
        href="#minhasPostagens"
        role="tab"
        aria-controls="nav-minhasPostagens"
        aria-selected="false"
        >Minhas postagens</a
      >

      <a
        class="nav-item nav-link text-secondary font-weight-bold"
        id="nav-postagemTema-tab"
        data-toggle="tab"
        href="#postagemTema"
        role="tab"
        aria-controls="nav-postagemTema"
        aria-selected="false"
        >Postagens por tema</a
      >
    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade show active"
      id="todasPostagens"
      role="tabpanel"
      aria-labelledby="nav-todasPostagens-tab"
    >
      Todas as postagens
    </div>

    <div
      class="tab-pane fade"
      id="minhasPostagens"
      role="tabpanel"
      aria-labelledby="nav-minhasPostagens-tab"
    >
      Minhas postagens
    </div>

    <div
      class="tab-pane fade"
      id="postagemTema"
      role="tabpanel"
      aria-labelledby="nav-postagemTema-tab"
    >
      Postagens por tema
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="novaPostagem"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="Nova" id="exampleModalCenterTitle">Nova postagem</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            placeholder="Digite o título"
            [(ngModel)]="postagem.title"
          />
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea
            class="form-control"
            name="texto"
            id="texto"
            rows="3"
            [(ngModel)]="postagem.description"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Link da imagem</label>
          <input
            type="text"
            class="form-control"
            id="image"
            placeholder="Url da image"
            [(ngModel)]="postagem.image"
          />
        </div>

        <div class="form-group">
          <label for="texto"
            >Escolha um tema ou
            <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>:
          </label>
          <select
            name="tema"
            id="tema"
            class="form-control"
            [(ngModel)]="idTema"
            (change)="(findAllTemas)"
          >
            <option *ngFor="let item of listaTemas" value="{{ item.id }}">
              {{ item.title }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-success" (click)="publicar()">
          Publicar
        </button>
      </div>
    </div>
  </div>
</div>
