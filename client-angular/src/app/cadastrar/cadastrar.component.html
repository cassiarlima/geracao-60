<!--Forms-->
<div style="display: flex; justify-content: center; width: 100%">
  <form action="#" style="margin-top: 50px; padding: 5px; border-radius: 5px">
    <h1 style="text-align: center">CADASTRO</h1>
    <!--Fist Name-->
    <label class="label-name" style="font-size: 22px" for="username"
      >Nome de usu√°rio</label
    >
   
    <input
      [(ngModel)]="user.username"
      class="input-fname"
      type="text"
      id="username"
      name="firstname"
      placeholder="Digite o seu username"
    />
    <div id="textFname"></div>
   
    <!--Ultimo nome-->
    <label style="font-size: 22px; margin-top: 5px" for="lname">Email </label>
   
    <input
      [(ngModel)]="user.email"
      class="input-fname"
      style="margin-bottom: 5px; font-size: 18px"
      type="text"
      id="lname"
      name="lastname"
      placeholder="Ex: email@email.com.br"
    />
    <div id="textLname"></div>
   

    <!--Assunto-->
    <label style="font-size: 22px; margin-top: 5px" for="lname">Senha </label>
   
    <input
      [(ngModel)]="user.password"
      class="input-fname"
      style="margin-bottom: 5px; font-size: 18px"
      type="password"
      id="password"
      name="password"
      placeholder="******************"
    />

   <br><br>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success" (click)="signUp()">
        Cadastrar
      </button>
    </div>
    <h6 style="text-align: center">
      Ja possui cadastro? <a href="/entrar">Entre aqui</a>
    </h6>
  </form>
</div>
